<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: rgb(45, 45, 45);
            color: aliceblue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="box" style="">This is a good box.</div> -->
        <div class="box" >This is a good box.</div>
        <div class="box">This is a good box.</div>
        <div class="box" data-createdby="none_other_than_" data-another_data_att="Wow">This is a good box.</div>
        <!-- We can add custom attributes by using data-. This attributes are available in a property named dataset.</div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
