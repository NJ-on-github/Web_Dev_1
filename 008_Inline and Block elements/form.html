<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <h1>Enter your details</h1>
    <div>
        <form action="get">
            <div>
                <label for="Name_box">Name -> </label>
                <input type="text" name="Name" Id = Name_box placeholder="Enter your Name">
            </div>
            <div>
                <label for="City_box">City -> </label>
                <input type="text" name="City" Id = City_box placeholder="Enter your City">
            </div>
            <div>
                <label for="Number_box">Pincode -> </label>
                <input type="number" name="Pincode" Id = Number_box placeholder="Enter your Pincode">
            </div>
            
        </form>
    </div>
