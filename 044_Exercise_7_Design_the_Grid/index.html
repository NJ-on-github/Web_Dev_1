<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7 Design the grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="logo from website">
            </div>

            <div class="right">
                <ul>
                    <li><span>Products </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16"
                            height="24" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>

                    <li><span>Pricing </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16"
                            height="24" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>

                    <li><span>Resources </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16"
                            height="24" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>

                    <li><span>About Us </span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16"
                            height="24" color="#000000" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>

                    <li>
                        <div class="translate"><img
                                src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png"
                                alt="translate button"></div>
                    </li>
                </ul>

            </div>
        </nav>
    </header>

    <main>
        <div class="small-logo"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE_logo_icon_white.png"
                alt="small logo" width="34px"></div> <br>

        <div class="parent-grid">
            <div class="box box-1">
                <div class="box-text"> 1 </div>
                <div class="button">Download</div>
            </div>
            <div class="box box-2">
                <div class="box-text"> 2 </div>
                <div class="button">Download</div>
            </div>
            <div class="box box-3">
                <div class="box-text"> 3 </div>
                <div class="button">Download</div>
            </div>
            <div class="box box-4">
                <div class="box-text"> 4 </div>
                <div class="button">Download</div>
            </div>
            <div class="box box-5">
                <div class="box-text"> 5 </div>
                <div class="button">Download</div>
            </div>
            <div class="box box-6">
                <div class="box-text"> 6 </div>
                <div class="button">Download</div>
            </div>
            <div class="box box-7">
                <div class="box-text"> 7 </div>
                <div class="button">Download</div>
            </div>
            <div class="box box-8">
                <div class="box-text"> 8 </div>
                <div class="button">Download</div>
            </div>
            <div class="box box-9">
                <div class="box-text"> 9 </div>
                <div class="button">Download</div>
            </div>
            <div class="box box-10">
                <div class="box-text"> 10</div>
                <div class="button">Download</div>
            </div>
        </div>
    </main>
</body>

</html>
